<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis Emocional a Color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <header class="controls-container">
        <div class="input-group">
            <button class="btn btn-outline-secondary" type="button" id="download-btn">
                <i class="bi bi-download"></i>
            </button>
            <input type="text" class="form-control" placeholder="Escribe una palabra o frase..." id="text-input">
            <button class="btn btn-primary" type="button" id="generate-btn">Generar</button>
            <button class="btn btn-outline-secondary" type="button" id="gallery-btn">
                <i class="bi bi-images"></i> Galería
            </button>
        </div>
    </header>

    <main class="palette-container" id="palette-container">
        <div class="color-swatch" style="background-color: #f1c40f;"></div>
        <div class="color-swatch" style="background-color: #e67e22;"></div>
        <div class="color-swatch" style="background-color: #2ecc71;"></div>
        <div class="color-swatch" style="background-color: #3498db;"></div>
        <div class="color-swatch" style="background-color: #9b59b6;"></div>
    </main>

    <div class="gallery-container" id="gallery-container">
        <h2>Paletas Guardadas</h2>
        <div class="gallery-grid" id="gallery-grid">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
